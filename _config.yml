# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

#
# Data
# talents.csv must be save as UTF-8 after exported from Excel.
# In VSCode: Reopen as "Windows 1252" then Save as "UTF-8"
#

#theme: 'minimal-mistakes-jekyll'
remote_theme: 'mmistakes/minimal-mistakes'
minimal_mistakes_skin: 'dark' # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: 'en-US'
title: 'For the New Order'
title_separator: '-'
name: 'Carl-Hugo Marcotte'
description: 'A Star Wars Genesys Imperial Setting.'
url: 'https://fortheneworder.rpg.solutions'
baseurl: # the subpath of your site, e.g. "/blog"
repository: 'for-the-new-order/for-the-new-order.github.io'
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute: 200
comments:
    provider: false # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "staticman_v2" "custom"
    disqus:
        shortname: # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
    discourse:
        server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
    facebook:
        # https://developers.facebook.com/docs/plugins/comments
        appid: 254477108627047
        num_posts: # 5 (default)
        colorscheme: 'dark' # "light" (default), "dark"
staticman:
    allowedFields: # ['name', 'email', 'url', 'message']
    branch: # "master"
    commitMessage: # "New comment."
    filename: # comment-{@timestamp}
    format: # "yml"
    moderation: # true
    path: # "/_data/comments/{options.slug}" (default)
    requiredFields: # ['name', 'email', 'message']
    transforms:
        email: # "md5"
    generatedFields:
        date:
            type: # "date"
            options:
                format: # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
reCaptcha:
    siteKey:
    secret:
atom_feed:
    path: # blank (default) uses feed.xml
search: # true, false (default)
search_full_content: # true, false (default)
search_provider: # lunr (default), algolia, google
algolia:
    application_id: # YOUR_APPLICATION_ID
    index_name: # YOUR_INDEX_NAME
    search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
    powered_by: # true (default), false
google:
    search_engine_id: # YOUR_SEARCH_ENGINE_ID
    instant_search: # false (default), true
# SEO Related
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:

# Social Sharing
twitter:
    username:
facebook:
    username:
    app_id:
    publisher:
og_image: # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
    type: # Person or Organization (defaults to Person)
    name: # If the user or organization name differs from the site's name
    links: # An array of links to social media profiles

# Analytics
analytics:
    provider: google # false (default), "google", "google-universal", "custom"
    google:
        tracking_id: UA-121107104-1
        anonymize_ip: # true, false (default)

# Site Author
author:
    name: 'Carl-Hugo'
    avatar: # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
    bio: 'GM'
    location: 'Ottawa'
    email:
    links:
        - label: 'Email'
          icon: 'fas fa-fw fa-envelope-square'
          # url: mailto:your.name@email.com
        - label: 'Website'
          icon: 'fas fa-fw fa-link'
          url: 'http://www.forevolve.com'
        - label: 'Twitter'
          icon: 'fab fa-fw fa-twitter-square'
          # url: "https://twitter.com/"
        - label: 'Facebook'
          icon: 'fab fa-fw fa-facebook-square'
          # url: "https://facebook.com/"
        - label: 'GitHub'
          icon: 'fab fa-fw fa-github'
          url: 'https://github.com/Carl-Hugo'
        - label: 'Instagram'
          icon: 'fab fa-fw fa-instagram'
          # url: "https://instagram.com/"

# Site Footer
footer:
    links:
        - label: 'Twitter'
          icon: 'fab fa-fw fa-twitter-square'
          # url:
        - label: 'Facebook'
          icon: 'fab fa-fw fa-facebook-square'
          # url:
        - label: 'GitHub'
          icon: 'fab fa-fw fa-github'
          url: 'https://github.com/for-the-new-order/for-the-new-order.github.io'
        - label: 'GitLab'
          icon: 'fab fa-fw fa-gitlab'
          # url:
        - label: 'Bitbucket'
          icon: 'fab fa-fw fa-bitbucket'
          # url:
        - label: 'Instagram'
          icon: 'fab fa-fw fa-instagram'
          # url:

# Reading Files
include:
    - .htaccess
    - _pages
exclude:
    - '*.sublime-project'
    - '*.sublime-workspace'
    - vendor
    - .asset-cache
    - .bundle
    - .jekyll-assets-cache
    - .jekyll-cache
    - .sass-cache
    - assets/js/plugins
    - assets/js/_main.js
    - assets/js/vendor
    - Capfile
    - CHANGELOG
    - config
    - Gemfile
    - Gruntfile.js
    - gulpfile.js
    - LICENSE
    - log
    - node_modules
    - package.json
    - Rakefile
    - README
    - tmp
    - /docs # ignore Minimal Mistakes /docs
    - /test # ignore Minimal Mistakes /test
    - .vscode
keep_files:
    - .git
    - .svn
encoding: 'utf-8'
markdown_ext: 'markdown,mkdown,mkdn,mkd,md'

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
    input: GFM
    hard_wrap: false
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    smart_quotes: lsquo,rsquo,ldquo,rdquo
    enable_coderay: false

# Sass/SCSS
sass:
    sass_dir: _sass
    style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji
    - jekyll-include-cache
    - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji
    - jekyll-redirect-from

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
    type: liquid
    path: /categories/
tag_archive:
    type: liquid
    path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
    clippings: all
    ignore:
        envs: development

# Defaults
defaults:
    - scope:
          path: ''
      values:
          share: true
          header:
              overlay_image: 'http://cdn.forevolve.com/for-the-new-order/images/headers/default.jpg'

    # _posts
    - scope:
          path: ''
          type: posts
      values:
          layout: single
          author_profile: true
          read_time: true
          comments: true
          related: true
          sidebar: true
          toc: true
          toc_label: 'Table of Contents'
          toc_sticky: true
          enable_sharing: true
          classes:
              - posts-rules

    - scope:
          path: '_pages'
          type: pages
      values:
          layout: single
