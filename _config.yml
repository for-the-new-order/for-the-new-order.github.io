# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

#
# Data
# talents.csv must be save as UTF-8 after exported from Excel.
# In VSCode: Reopen as "Windows 1252" then Save as "UTF-8"
#

# theme                  : "minimal-mistakes-jekyll"
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "For the New Order"
title_separator: "-"
name: "Carl-Hugo Marcotte"
description: "A Star Wars Genesys Imperial Setting."
url: "https://for-the-new-order.github.io"
baseurl: # the subpath of your site, e.g. "/blog"
repository: "for-the-new-order/for-the-new-order.github.io"
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute: 200
comments:
  provider: "facebook" # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "staticman_v2" "custom"
  disqus:
    shortname: # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid: 254477108627047
    num_posts: # 5 (default)
    colorscheme: "dark" # "light" (default), "dark"
staticman:
  allowedFields: # ['name', 'email', 'url', 'message']
  branch: # "master"
  commitMessage: # "New comment."
  filename: # comment-{@timestamp}
  format: # "yml"
  moderation: # true
  path: # "/_data/comments/{options.slug}" (default)
  requiredFields: # ['name', 'email', 'message']
  transforms:
    email: # "md5"
  generatedFields:
    date:
      type: # "date"
      options:
        format: # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
reCaptcha:
  siteKey:
  secret:
atom_feed:
  path: # blank (default) uses feed.xml
search: # true, false (default)
search_full_content: # true, false (default)
search_provider: # lunr (default), algolia, google
algolia:
  application_id: # YOUR_APPLICATION_ID
  index_name: # YOUR_INDEX_NAME
  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false
google:
  search_engine_id: # YOUR_SEARCH_ENGINE_ID
  instant_search: # false (default), true
# SEO Related
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:

# Social Sharing
twitter:
  username:
facebook:
  username:
  app_id:
  publisher:
og_image: # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type: # Person or Organization (defaults to Person)
  name: # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider: google # false (default), "google", "google-universal", "custom"
  google:
    tracking_id: UA-121107104-1
    anonymize_ip: # true, false (default)

# Site Author
author:
  name: "Carl-Hugo"
  avatar: # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: "GM"
  location:
  email:
  uri: "http://www.forevolve.com"
  home: # null (default), "absolute or relative url to link to author home"
  bitbucket:
  codepen:
  dribbble:
  flickr:
  facebook:
  foursquare:
  github:
  gitlab:
  google_plus:
  keybase:
  instagram:
  lastfm:
  linkedin: # "john-doe-12345678" (the last part of your profile url, e.g. https://www.linkedin.com/in/john-doe-12345678)
  pinterest:
  soundcloud:
  stackoverflow: # "123456/username" (the last part of your profile url, e.g. https://stackoverflow.com/users/123456/username)
  steam: # "steamId" (the last part of your profile url, e.g. https://steamcommunity.com/id/steamId/)
  tumblr:
  twitter:
  vine:
  weibo:
  xing:
  youtube: # "https://youtube.com/c/MichaelRoseDesign"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - .vscode
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  - scope:
      path: ""
    values:
      header:
        overlay_image: "http://cdn.forevolve.com/for-the-new-order/images/headers/default.jpg"

  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      sidebar: true
      toc: true
      toc_label: "Table of Contents"
      toc_sticky: true
      enable_sharing: true
      classes:
        - posts-rules

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: true
      share: true
      related: false
      sidebar:
        nav: "home"
      toc: true
      toc_label: "Table of Contents"
      toc_sticky: true
      classes:
        - pages-rules

  - scope:
      path: "_pages/rules"
    values:
      classes:
        - pages-rules
        - genesys-theme
      sidebar:
        nav: "rules"

  - scope:
      path: "_pages/game-content"
    values:
      classes:
        - game-content
        - genesys-theme
      sidebar:
        nav: "gamecontent"

  - scope:
      path: "_npcs"
      type: npcs
    values:
      layout: npc
      excerpt: ""
      sidebar:
        nav: "gamecontent"
      classes:
        - npcs
        - genesys-theme
        - wide
      toc: false
      display-description: true
      display-gm-description: false
      display-locations: true
      display-gm-information: false
      display-exerpt: false
      display-attributes: false
      display-characteristics: false
      display-skills: false
      display-talents: false
      display-abilities: false
      display-equipment: false
      display-motivation: false
      display-motivation-personality: false
      display-motivation-desires: false
      display-motivation-fear: false
      display-motivation-strength: false
      display-motivation-flaw: false
      display-related-npcs: false

  - scope:
      path: "_pages/gm"
    values:
      classes:
        - game-content
        - game-master
        - genesys-theme
      sidebar:
        nav: "gamemaster"

  - scope:
      path: "_gm-npcs"
      type: gm-npcs
    values:
      layout: npc
      excerpt: ""
      sidebar:
        nav: "gamemaster"
      classes:
        - npcs
        - genesys-theme
        - wide
      toc: false
      display-description: true
      display-gm-description: true
      display-locations: true
      display-gm-information: true
      display-exerpt: false
      display-attributes: true
      display-characteristics: true
      display-skills: true
      display-talents: true
      display-abilities: true
      display-equipment: true
      display-motivation: true
      display-motivation-personality: true
      display-motivation-desires: true
      display-motivation-fear: true
      display-motivation-strength: true
      display-motivation-flaw: true
      display-related-npcs: true

  - scope:
      path: "_vehicles"
      type: vehicles
    values:
      layout: vehicle
      excerpt: ""
      sidebar:
        nav: "gamecontent"
      classes:
        - vehicles
        - genesys-theme
        - wide
      toc: false
      display-description: true
      display-gm-description: false
      display-exerpt: false
      display-characteristics: false
      display-current-thresholds: false
      display-general-info: false
      display-cost: false
      display-weapons: false

  - scope:
      path: "_gm-vehicles"
      type: gm-vehicles
    values:
      layout: vehicle
      excerpt: ""
      sidebar:
        nav: "gamemaster"
      classes:
        - vehicles
        - genesys-theme
        - wide
      toc: false
      display-description: true
      display-gm-description: true
      display-exerpt: false
      display-characteristics: true
      display-current-thresholds: true
      display-general-info: true
      display-cost: true
      display-weapons: true

collections:
  npcs:
    output: true
    permalink: /game-content/:collection/:name
  gm-npcs:
    output: true
    permalink: /gm/npcs/:name
  vehicles:
    output: true
    permalink: /game-content/vehicles/:name
  gm-vehicles:
    output: true
    permalink: /gm/vehicles/:name
