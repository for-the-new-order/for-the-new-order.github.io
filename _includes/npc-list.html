{% assign npcs = include.npcs %}
<section class="card-board">

  <div class="card-board-row">
  {% for current in npcs %}
    {% assign data = site.data.npcs[current.title] %}
    {% if data %}
      <div class="card-4">
      {%- assign d = data -%}
        {%- include npc-card.html npc=d name=current.title -%}
      </div>
    {% endif %}
  {% endfor %}
  </div>
</section>
