{% assign text = include.content %}{% for symbol in site.data.symbols %}{% capture htmlValue %}{% if symbol.type %}<span title="{{ symbol.description }}" class="genesys-symbol genesys-symbol-{{ symbol.type }}"></span>{% elsif symbol.dest %}{{ symbol.dest }}{% endif %}{% endcapture %}{% assign text = text | replace: symbol.source, htmlValue %}{% endfor %}{{ text }}
